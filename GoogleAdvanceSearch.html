<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="Style.css">
    </head>

    <body>
        <a href="GoogleWebSearch.html">Back to Google Web Search.</a> <br>

        <img src="GoogleLogo.png" alt="Google Logo" width="300px">

        <form action="https://www.google.com/search">
            <input class="adsch" type="text" name="as_q" placeholder="all these words">
            <input class="adsch" type="text" name="as_epq" placeholder="this exact word or phrase">
            <input class="adsch" type="text" name="as_oq" placeholder="any of these words">
            <input class="adsch" type="text" name="as_eq" placeholder="none of these words"> 
            <input class="adv" type="submit" value="Google Search">
        </form>
</html>
